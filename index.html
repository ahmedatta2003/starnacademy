<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starn Academy - Coding Education for Kids | Ages 6-18</title>
    <meta name="description" content="Empowering kids aged 6-18 to master coding and programming. Learn Scratch, Python, Web Development, and Mobile Apps through fun, interactive courses at Starn Academy." />
    <meta name="keywords" content="coding for kids, programming education, Starn Academy, kids coding classes, learn programming, Scratch, Python for kids, web development, mobile app development" />
    <meta name="author" content="Starn Academy" />

    <meta property="og:title" content="Starn Academy - Build Minds for Tomorrow" />
    <meta property="og:description" content="Innovative coding education for kids aged 6-18. Start your child's programming journey today!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <!-- ========== STUDENTS SECTION ========== -->
<section id="students" class="students-section">
  <h2 class="section-title">طلاب Starn Academy</h2>

  <div class="students-grid">

    <!-- Student Card example (كرر أو انسخ) -->
    <div class="student-card" onclick="openProfile('ahmed')">
      <img src="images/student1.jpg" class="student-img" alt="أحمد محمود"/>
      <h3 class="student-name">أحمد محمود</h3>
      <p class="parent-name">ولي الأمر: محمود السيد</p>
      <div class="rating">⭐⭐⭐⭐⭐</div>
    </div>

    <div class="student-card" onclick="openProfile('mona')">
      <img src="images/student2.jpg" class="student-img" alt="مونة علي"/>
      <h3 class="student-name">مونة علي</h3>
      <p class="parent-name">ولي الأمر: علي فوزي</p>
      <div class="rating">⭐⭐⭐⭐</div>
    </div>

  </div>
</section>

<!-- ========== POPUP (PROFILE CV) ========== -->
<div id="profileModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="profileName">
    <button class="close" onclick="closeProfile()" aria-label="Close profile">&times;</button>

    <img id="profileImg" class="profile-img" alt="Profile image"/>
    <h2 id="profileName"></h2>
    <h4 id="profileParent"></h4>
    <p id="profileBio"></p>

    <h3 class="skills-title">المهارات / الإنجازات</h3>
    <ul id="profileSkills" class="skills-list"></ul>

    <!-- زر لتنزيل CV كملف (اختياري، سنشرح لاحقاً) -->
  </div>
</div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
